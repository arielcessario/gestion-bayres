<body ng-cloak ng-controller="AppCtrl as appCtrl">
<ac-waiting texto="'Por favor aguarde...'"></ac-waiting>
<div id="upper-bar" ng-if="appCtrl.user" ng-class="{'is-moved':appCtrl.isMoved}">
    <div style="flex: 1;"></div>
    <div style="flex: 2;">
        <img src="images/logo.png" height="88px" alt="">
    </div>
    <div style="flex:1;display:flex;flex-direction: row;justify-content: flex-start;align-items:center;">
        <div>
            <span class="barra-logueado" ng-bind="appCtrl.user.data.nombre"></span> -
            <span class="barra-logueado" ng-bind="appCtrl.sucursal"></span> -
            <span class="barra-logueado" ng-bind="appCtrl.caja"></span></br>
            <span class="barra-logueado" ng-bind="appCtrl.time"></span>
        </div>
        <usuario-logout redirect="'/login'"></usuario-logout>
    </div>

</div>
<div id="nav-bar" ng-if="appCtrl.user" ng-class="{'is-fixed':appCtrl.isMoved}">
    <div>
        <a href="#/main" ng-click="appCtrl.menu = 'principal'"
           ng-class="{'menu-selected':appCtrl.menu == 'principal'}">Principal</a>
        <a href="#/caja/cobros" ng-click="appCtrl.menu = 'caja'"
           ng-class="{'menu-selected':appCtrl.menu == 'caja'}">Caja</a>
        <a href="#/reportes/stock" ng-click="appCtrl.menu = 'Reportes'"
           ng-class="{'menu-selected':appCtrl.menu == 'Reportes'}">Reportes</a>
        <a href="#/stock/pedidos" ng-click="appCtrl.menu = 'stock'"
           ng-class="{'menu-selected':appCtrl.menu == 'stock'}">Stock</a>
        <a href="#/administracion/productos" ng-click="appCtrl.menu = 'administracion'"
           ng-class="{'menu-selected':appCtrl.menu == 'administracion'}">Administraci√≥n</a>
        <a href="#/web/ventas" ng-click="appCtrl.menu = 'ventas'"
           ng-class="{'menu-selected':appCtrl.menu == 'ventas'}">Ventas Web</a>
    </div>

        <div ng-if="appCtrl.menu =='caja'">

        </div>
        <div ng-if="appCtrl.menu == 'reportes'">
            <a href="#/reportes/stock" ng-click="appCtrl.sub_menu = 'stock'"

        </div>
        <div ng-if="appCtrl.menu =='stock'">
